<body id="chekingname" onload="checkCookie();forVisible()" style="margin: 0;">
<script>
    var checkname= prompt("what is your name");

        document.getElementById("chekingname").style.display = "block";
    }else{
        document.getElementById("chekingname").style.display = "none";

    }
</script>

    </script>
